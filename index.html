<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Texture in Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
    <button id="startButton" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 1em 2em;
    font-size: 1.2em;
    background: #0ff;
    color: #000;
    border: none;
    border-radius: 0.5em;
    cursor: pointer;
    z-index: 9999;
  ">Start Audio Visual</button>

  <div id="audioControls" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 10000; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
    <button id="playPauseButton" style="margin-right: 10px;">Play</button>
    <label for="volumeSlider" style="color: white;">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
