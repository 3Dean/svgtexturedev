<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* Fixed UI layer that's always visible */
      #ui-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Audio controls container */
      #audioControls {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
        pointer-events: auto;
      }
      
      /* Volume slider specific styles */
      #volumeSlider {
        -webkit-appearance: none;
        appearance: none;
        height: 8px;
        border-radius: 4px;
        background: #444;
        outline: none;
        cursor: pointer !important;
        pointer-events: auto !important;
        z-index: 10000 !important;
      }
      
      #volumeSlider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #9e552f;
        cursor: pointer !important;
        pointer-events: auto !important;
      }
      
      #volumeSlider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #9e552f;
        cursor: pointer !important;
        pointer-events: auto !important;
      }
  </style>
</head>
<body>
    <button id="startButton" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 1em 2em;
    font-size: 1.2em;
    background: rgb(0, 195, 255);
    color: #1a1a1a;
    border: none;
    border-radius: 0.5em;
    cursor: pointer;
    z-index: 9999;
  ">Begin The Cube Experience</button>

  <div id="audioControls" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 10000; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
    <button id="playPauseButton" style="margin-right: 10px;">Play</button>
    <label for="volumeSlider" style="color: white;">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
